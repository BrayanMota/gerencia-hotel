{% extends 'base.html' %}

{% block title %}
<title>Lista Quartos</title>
{% endblock %}

{% block content %}
<h1>Lista de Quartos</h1>
{% for quarto in quartos %}
<h2>Número: <a href="{% url 'detalhes_quarto' quarto_id=quarto.quarto_id %}"> {{ quarto.numero }} </a></h2>
<p>Quarto: {{ quarto.nome }}</p>
<p>Preço: {{ quarto.preco}}</p>
{% endfor %}
{% endblock %}
